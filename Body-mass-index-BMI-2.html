
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index-BMI 2</title>
</head>
<body>
<script>
    let weight = Number(prompt("Enter your weight"));
    let height = Number(prompt("Enter your height use cm" ));
    if (Number.isInteger(weight) && Number.isInteger(height)) {
        let BMI = weight / ((height/100) *(height / 100));
        switch ((BMI < 18) ? 1 : (BMI < 25.0) ? 2 : (BMI < 30.0) ? 3 : 4) {
            case 1 :
                alert('Underweight');
            break;
            case 2:
                alert('Normal');
            break;
            case 3:
                alert('Overweight');
            break;
            default :
                alert('Obese');
        }
    } else {
        document.write('Please enter again')
    }

</script>
</body>
</html>
