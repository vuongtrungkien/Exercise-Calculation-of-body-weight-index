<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index-BMI</title>
</head>
<body>
    <script>
        let weight = Number(prompt("Enter your weight"));
        let height = Number(prompt("Enter your height use cm" ));
        if (Number.isInteger(weight) && Number.isInteger(height)) {
            let BMI = weight / (height*height);
            if (BMI > 18) {
                document.write('Underweight');
            } else if (BMI < 25.0) {
                document.write('Normal');
            } else if (BMI < 30.0){
                document.write('Overweight');
            } else {
                document.write('Obese');
            }
         } else {
            document.write('Please enter again')
        }

    </script>
</body>
</html>
